    <main class="flex-grow-1">
      <div class="card login-card mx-auto mt-5 bg-black text-white p-2 py-4 shadow-lg">
        <div class="card-body text-center">
          <h2 class="card-title fw-bold mb-4">Legislative Branch Login</h2>
          <form (ngSubmit)="onLogin($event)">
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg rounded-3" placeholder="Username" aria-label="Username">
            </div>
            <div class="mb-4">
              <input type="password" class="form-control form-control-lg rounded-3" placeholder="Password" aria-label="Password">
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100  rounded-pill login-btn">LOGIN</button>
          </form>
          <a href="#" class="text-white text-decoration-none mt-4 d-block fw-light">Forgot Password?</a>
        </div>
      </div>
    </main>

    <div class="main-footer d-flex justify-content-between align-items-center w-100 px-4 mt-5">
    <div class="building">
      <img [src]="assebmle_pic" alt="Building" height="70">
    </div>

    <div class="pitb-logo text-end">
      <img [src]="pitb_logo" alt="PITB Logo" height="45"><br>
      Powered by: Punjab Information Technology Board
    </div>
